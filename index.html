<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Facturación</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        h1, h2 { text-align: center; }
        form { display: flex; flex-direction: column; gap: 15px; margin-bottom: 30px; }
        button { padding: 10px; background-color: #007bff; color: white; border: none; cursor: pointer; border-radius: 5px; }
        #factura-container { display: none; border: 2px dashed #333; padding: 20px; }
        #factura-container img { display: block; margin: 20px auto; max-width: 200px; }
        #error-message { color: red; text-align: center; }
    </style>
</head>
<body>

    <h1>Simulador de Venta</h1>
    <form id="venta-form">
        <p>Haga clic en el botón para simular la compra de una Laptop y dos Mouses por parte del Cliente 1 (Carlos López).</p>
        <button type="submit">Generar Factura de Venta</button>
    </form>

    <div id="error-message"></div>

    <!-- Esta sección estará oculta hasta que generemos la factura -->
    <div id="factura-container">
        <h2>Factura Generada</h2>
        <p><strong>Cliente:</strong> <span id="factura-cliente"></span></p>
        <p><strong>Total a Pagar:</strong> Bs. <span id="factura-total"></span></p>
        <p><strong>Número de Venta (ID):</strong> <span id="factura-id"></span></p>
        <img id="qr-code-img" src="" alt="Código QR de la Factura">
    </div>

    <script src="/present.js"></script>
</body>
</html>
