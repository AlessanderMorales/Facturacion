<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda de Computadoras</title>
</head>
<body>
  <h1>CompuStore</h1>

  <!-- Datos del cliente -->
  <div class="cliente">
    <h2>Datos del Cliente</h2>
    <label>Nombre y Apellido: <input type="text" id="cliente-nombre"></label><br>
    <label>CI: <input type="text" id="cliente-ci"></label>
  </div>

  <!-- Carrito / Selección de productos -->
  <div class="carrito">
    <h2>Productos Disponibles</h2>
    <ul id="productos-lista"></ul>
  </div>

  <!-- Selección de método de pago -->
  <div class="pago">
    <h2>Selecciona método de pago</h2>
    <select id="metodo-pago">
      <option value="cash">Efectivo</option>
      <option value="tarjeta">Tarjeta</option>
      <option value="qr">Pago QR</option>
    </select>

    <div class="tarjeta" style="display:none;">
      <h3>Datos de Tarjeta</h3>
      <label>Número de Tarjeta: <input type="text" id="numero-tarjeta" maxlength="16"></label><br>
      <label>Nombre en Tarjeta: <input type="text" id="nombre-tarjeta"></label><br>
      <label>Vencimiento (MM/AA): <input type="text" id="vencimiento-tarjeta"></label>
    </div>

    <div id="qr-container" style="margin:10px;"></div>
    <button id="confirmar-pago">Confirmar Pago</button>
  </div>

  <!-- Mostrar factura -->
  <div id="factura"></div>

  <!-- Historial de facturas -->
  <div class="historial">
    <h2>Historial de Facturas</h2>
    <label for="nit-historial">Ingrese su NIT/CI:</label>
    <input type="text" id="nit-historial" />
    <button id="ver-historial-btn">Ver Mis Compras</button>
    <ul id="historial-lista"></ul>
  </div>

  <!-- Administración de tienda -->
  <div class="admin-tienda">
    <h2>Administrar Tienda</h2>
    <form id="tienda-form">
      <label>Nombre: <input type="text" id="nombre-tienda"></label><br>
      <label>Ubicación: <input type="text" id="ubicacion-tienda"></label><br>
      <label>Teléfono: <input type="number" id="telefono-tienda"></label><br>
      <label>Código Autorización: <input type="number" id="codigo-tienda"></label><br>
      <label>NIT: <input type="number" id="nit-tienda"></label><br>
      <button type="submit">Guardar Tienda</button>
    </form>
  </div>

  <script type="module" src="./src/presenter.js"></script>
</body>
</html>
