<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto de Venta</title>
    <style>
        body { font-family: system-ui, sans-serif; display: flex; justify-content: center; background-color: #f4f4f9; }
        .container { width: 95%; max-width: 1200px; display: flex; gap: 20px; }
        .main-content { flex: 3; }
        .sidebar { flex: 1; background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); height: fit-content; }
        #product-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; }
        .product-card { border: 1px solid #ccc; border-radius: 8px; padding: 15px; text-align: center; background-color: white; }
        .product-card h3 { margin: 0 0 10px 0; }
        .product-card button { width: 100%; padding: 8px; background-color: #28a745; color: white; border: none; cursor: pointer; border-radius: 5px; }
        #cart-items li { display: flex; justify-content: space-between; margin-bottom: 10px; }
        #checkout-btn { width: 100%; padding: 12px; font-size: 1.1em; background-color: #007bff; color: white; border: none; cursor: pointer; border-radius: 5px; margin-top: 15px; }
        #invoice-view { display: none; text-align: center; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        #invoice-view img { display: block; margin: 20px auto; max-width: 250px; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <!-- Vista 1: Tienda y Carrito -->
    <div id="store-view" class="container">
        <div class="main-content">
            <h1>Productos Disponibles</h1>
            <div id="product-list">
                <!-- Los productos se cargarán aquí con JavaScript -->
            </div>
        </div>
        <div class="sidebar">
            <h2>Cliente</h2>
            <select id="cliente-select" style="width: 100%; padding: 8px; margin-bottom: 20px;">
                <option value="">-- Seleccione un Cliente --</option>
                <!-- Los clientes se cargarán aquí -->
            </select>
            
            <h2>Carrito de Compras</h2>
            <ul id="cart-items">
                <!-- Los items del carrito se agregarán aquí -->
            </ul>
            <hr>
            <h3>Total: Bs. <span id="cart-total">0.00</span></h3>
            <button id="checkout-btn">Finalizar Compra y Facturar</button>
            <div id="error-message" style="color: red; margin-top: 10px;"></div>
        </div>
    </div>

    <!-- Vista 2: Factura Generada -->
    <div id="invoice-view">
        <h1>¡Compra Realizada con Éxito!</h1>
        <h2>Factura</h2>
        <p><strong>Cliente:</strong> <span id="factura-cliente"></span></p>
        <p><strong>Total Pagado:</strong> Bs. <span id="factura-total"></span></p>
        <p><strong>Número de Venta (ID):</strong> <span id="factura-id"></span></p>
        <img id="qr-code-img" src="" alt="Código QR de la Factura">
        <button id="new-sale-btn" style="padding: 12px 20px; margin-top: 20px;">Realizar Nueva Venta</button>
    </div>

    <script src="/app.js"></script>
</body>
</html>
